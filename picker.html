<ion-view hide-header='true' id='picker'>
    <ionic-scroll-picker 
	    buttonClicked="cb.buttonClicked()" 
	    buttonClose="cb.cancelClicked()" 
	    model="options.model"
	    data='{{options.data}}'
	    backdrop="true" 
	    backdropClickToClose="false">
        点击
    </ionic-scroll-picker>
</ion-view>
